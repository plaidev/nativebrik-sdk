name: Test Nativebrik iOS
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: macos-13
    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build Nativebrik E2E
      run: xcodebuild -workspace ./ios/nativebrik.xcworkspace -scheme E2E -configuration Release -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0.1' -derivedDataPath ./.dist
    - name: Zip app
      run: |
        cd .dist/Build/Products/Release-iphonesimulator/ && zip -r E2E.app.zip ./E2E.app
    - name: Uploade to magicpod
      run: |
        curl -L -X POST -F "file=@.dist/Build/Products/Release-iphonesimulator/E2E.app.zip" -H "Authorization: Token $MAGICPOD_API_TOKEN" "https://app.magicpod.com/api/v1.0/Nativebrik.inc/Nativebrik/upload-file/"
      env:
        MAGICPOD_API_TOKEN: ${{ secrets.MAGICPOD_API_TOKEN }}

  test:
    runs-on: macos-13
    strategy:
      matrix:
        scheme: [
          NativebrikTests
        ]
        destination: [
          'platform=iOS Simulator,name=iPhone 15,OS=17.0.1'
        ]
    steps:
    - name: Install xcbeautify
      run: brew install xcbeautify
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
    - name: Checkout
      uses: actions/checkout@v3
    - name: Test ${{ matrix.scheme }} on ${{ matrix.destination }}
      run: xcodebuild test -project ./ios/Nativebrik/Nativebrik.xcodeproj -scheme ${{ matrix.scheme }} -sdk iphonesimulator -skipMacroValidation -destination '${{ matrix.destination }}' | xcbeautify && exit ${PIPESTATUS[0]}