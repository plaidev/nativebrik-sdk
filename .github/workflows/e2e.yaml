name: "E2E Test"
on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  publish-e2e-app:
    runs-on: macos-26
    timeout-minutes: 15
    environment:
      name: Only Main
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build Nativebrik E2E
        run: xcodebuild -workspace ./nativebrik.xcworkspace -scheme E2E -configuration Release -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 17,OS=26.0' -derivedDataPath ./.dist
      - name: Zip app
        run: |
          cd .dist/Build/Products/Release-iphonesimulator/ && zip -r E2E.app.zip ./E2E.app
      - name: Upload to MagicPod
        run: |
          curl --fail-with-body -L -X POST \
            -F "file=@.dist/Build/Products/Release-iphonesimulator/E2E.app.zip" \
            -H "Authorization: Token ${{ secrets.MAGICPOD_API_TOKEN }}" \
            "https://app.magicpod.com/api/v1.0/Nativebrik.inc/Nativebrik/upload-file/"
